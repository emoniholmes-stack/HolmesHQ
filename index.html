<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoni Holmes</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Hello+January&display=swap'); /* Hello January font */

  body {
    font-family: Arial, sans-serif;
    background-color: #f4f1ee; /* soft earthy tone */
    color: #333;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #8b5e3c; /* deep earthy brown */
    padding: 40px 20px;
    text-align: center;
    color: white;
  }

  .name {
    font-family: 'Hello January', cursive;
    font-size: 3em;
  }

  .tagline {
    margin: 20px 0;
    font-size: 1.5em;
    font-weight: bold;
  }

  .profile-photo {
    display: block;
    margin: 0 auto 20px auto;
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
  }
</style>
</head>
<body>

<header>
  <h1 class="name">Emoni Holmes</h1>
  <div class="tagline">Your tagline goes here</div>
</header>

<img src="yourphoto.jpg" alt="Profile Photo" class="profile-photo">

</body>
</html>
